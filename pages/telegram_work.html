<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<h2>Inquries</h2>
<br><br>

<form action="">
    <div>
        <label for="">First Name</label><br>
        <input type="text" placeholder="Enter you first name">
    </div>
    <br>
    
    <div>
        <label for="">Last Name</label><br>
        <input type="text" placeholder="Enter you last name">
    </div>
    <br>
    
    <div>
        <label for="">Age</label><br>
        <input type="date">
    </div>

    <div>

    <div>

        <input type="tel" value="07xxxxxxxx">

    <div>

        <select  id="program">

        <optgroup>

        </optgroup>

        <option value="foundation in it">foundation in it</option>
        <option value="foundation in business management">foundation in business management</option></optgroup>

        <optgroup label="Diploma">
        <option value="diploma in it">diploma in it</option>

        <optgroup label="HND">
        <option value="HND in it">HND in it</option>

        <optgroup label="Undergraduate">
        <option value="bachelor of it">bachlor of it</option>

        <optgroup label="Postgraduate">
        <option value="MSc IT">MSc IT</option>

        <optgroup label="Doctorate">
        <option value="DBA">DBA</option>

    <br>

    <div>
    <label for="">Your latest qualification levcel</label>
    <input type="text"placeholder="You latest qualification level"list="qualification">
    </div>
    <br>

    <div>
        <label for="message">Message</label> <br>
        <textarea
                id="message"
                placeholder="Enter your massage">
        </textarea>
    </div>
    <br>

    <input type="submit">
    <input type="reset">

</form>

</html>
