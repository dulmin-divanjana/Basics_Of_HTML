<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--forms-->
<form action="">
    <input type="text" placeholder="Enter your name" value="Dulmin">
    <br><br>

    <!--color picker-->
    <input type="color" value="#2196F3">
    <br><br>

    <!--add button--> <!--we do not use this type button now-->
    <input type="button" value="click">
    <br><br>

    <!--checkbox-->
    <input type="checkbox">
    <input type="checkbox" checked>
    <br><br>
    <input type="radio">
    <input type="radio" checked>
    <br><br>

    <!--date picker-->
    <input type="date">
    <br><br>
    <input type="date" value="2024-10-02">
    <br><br>
    <input type="date" value="2024-10-02" max="2025-10-10" min="2024-10-5">
    <br><br>

    <!--time picker-->
    <input type="time">
    <input type="time" value="10:50">
    <input type="time" value="22:50">
    <br><br>

    <!--date time picker-->
    <input type="datetime-local">
    <input type="datetime-local" value="2024-10-02T13:30">
    <br><br>

    <!--email-->
    <input type="email" placeholder="Enter your email"><!--for input email-->
    <input type="email" placeholder="Enter your email" value="dulmin@gmail.com">
    <br><br>
    <input type="url" placeholder="Enter website URL">
    <br><br>
    <input type="tel">
    <input type="tel" value="07xxxxxxxx">
    <input type="tel" value="07xxxxxxxx" pattern="[0-9]{3} [0-9]{3} [0-9]{4}"><!--numbers yanna ona pattern eka-->
    <br><br>

    <!--password input-->
    <input type="password">
    <input type="password" placeholder="Enter your password"> <!--password not display but display like a dot-->
    <br><br>

    <!--number picker-->
    <input type="number">
    <input type="number" value="2001">
    <br><br>

    <!--week picker-->
    <input type="week">
    <input type="week" value="2024-W04">
    <br><br>

    <!--month picker-->
    <input type="month">
    <input type="month" value="2024-10">
    <br><br>

    <!--range picker-->
    <input type="range">
    <input type="range"value="80">
    <br><br>

    <!--search picker-->
    <input type="search">
    <input type="search" placeholder="Search your product">
    <br><br>

    <!--image input but we don't use this -->
    <input type="image" src="../assets/images/download.png"> <!--not use this cuz bla bla bla-->
    <br><br>

    <!--file input-->
    <input type="file">
    <br><br>

    <!--hidden input-->
    <input type="hidden" value="ABCDEFGH">
    <br><br>

    <!--submit button-->
    <input type="submit" value="Submit"> <!--we not use this-->
    <br><br>

    <!--reset button-->
    <input type="reset"> <!--we not use this-->



    










</form>

</body>
</html>
